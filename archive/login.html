<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六角西餐廳</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
        integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="title">
                <a href="#" class="logo"></a>
                <ul class="menu">
                    <li><a href="#">特色</a></li>
                    <li><a href="#">主廚</a></li>
                    <li><a href="#">地圖</a></li>
                </ul>
                <a href="#" class="mobile_menu">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <div class="banner">
                <h1>咬一口就無法忘懷的漢堡</h1>
                <p>
                    七夕絕對無法錯過的好滋味<br>
                    <i class="fa-solid fa-utensils"></i>六角大漢堡
                    <i class="fa-solid fa-utensils"></i>
                </p>
            </div>
        </div>

        <div class="main">
            <img src="./assets/logo_l@svg.svg" alt="" class="title">
            <h2>享受美食好味道</h2>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <legend id="login">LOGIN</legend>

                    <label for="form_email">Email Address*</label>
                    <div class="input_icon">
                        <input type="email" id="form_email" placeholder="" />
                        <i class="fa-regular fa-envelope"></i>
                    </div>

                    <label for="form_password">Password*</label>
                    <div class="input_icon">
                        <input type="password" id="form_password" placeholder="" />
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <a href="#" class="pure-form-message">忘記密碼？</a>

                    <div class="btn">
                        <button type="button" class="btn-register pure-button">註冊</button>
                        <button type="button" class="btn-login pure-button">登入</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="footer">
            <div class="about">
                <h2>關於 六角西餐廳</h2>
                <p>Curabitur lobortis id lorem id bibndum. Ut id consectetur magna. Quisque volutpat augue enim,
                    pulvinar lobortis nibh lacinia at. </p>
            </div>
            <div class="contact">
                <h2>聯絡方式</h2>
                <p>
                    • 高雄市中正五路到底<br>
                    • +886 886 886<br>
                    • service@hexschool.com
                </p>
            </div>
            <div class="findus">
                <a href="#" class="logo">
                    <img src="./assets/logo_l@svg.svg" alt="">
                </a>
                <a href="#" class="google">
                    <i class="fa-brands fa-google-plus"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
