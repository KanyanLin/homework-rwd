<link rel="stylesheet" href="./css/register.css">

<img src="./assets/logo_l@svg.svg" alt="" class="title">
<h2>享受美食好味道</h2>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend id="register">REGISTER</legend>

        <div class="container">
            <div class="terms">
                <p>
                    就是這樣條款：<br>
                    Mauris non tempor quam, et lacinia sapien. Mauris accumsan eros eget libero posuere
                    vulputate.
                    Etiam elit elit, elementum sed varius at, adipiscing vitae est. Sed nec felis
                    pellentesque,
                    lacinia dui sed, ultricies sapien...
                </p>
            </div>

            <div class="regFrom">
                <label for="form_email">Email Address*</label>
                <div class="input_icon">
                    <input type="email" id="form_email" placeholder="" />
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <label for="form_password">Password*</label>
                <div class="input_icon">
                    <input type="password" id="form_password" placeholder="" />
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input_icon">
                    <input type="password" id="form_passwordAgain" placeholder="" />
                    <i class="fa-solid fa-lock"></i>
                </div>
                <a href="#" class="toLogin pure-form-message">已經有帳號了？</a>

                <div class="btn">
                    <button type="button" class="btn-register pure-button">註冊</button>
                </div>
            </div>
        </div>

    </fieldset>
</form>

<script src="./js/register.js"></script>
