<link rel="stylesheet" href="./css/login.css">

<img src="./assets/logo_l@svg.svg" alt="" class="title">
<h2>享受美食好味道</h2>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend id="login">LOGIN</legend>

        <label for="form_email">Email Address*</label>
        <div class="input_icon">
            <input type="email" id="form_email" placeholder="" />
            <i class="fa-regular fa-envelope"></i>
        </div>

        <label for="form_password">Password*</label>
        <div class="input_icon">
            <input type="password" id="form_password" placeholder="" />
            <i class="fa-solid fa-lock"></i>
        </div>
        <a href="#" class="pure-form-message">忘記密碼？</a>

        <div class="btn">
            <button type="button" class="btn-register pure-button">註冊</button>
            <button type="button" class="btn-login pure-button">登入</button>
        </div>
    </fieldset>
</form>

<script src="./js/login.js"></script>
